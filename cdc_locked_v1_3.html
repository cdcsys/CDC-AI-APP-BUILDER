<!DOCTYPE html>
<html lang="en">

  <script>
    function logAction(action) {
      const output = document.getElementById("auditOutput");
      output.innerHTML += `<p>üìù Logged: ${action}</p>`;
    }
    function exportData(type) {

    function rollbackVersion() {

</html>
